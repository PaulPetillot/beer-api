<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./images/logo-favicon.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="./css/build.css" />
    <title>Beer!</title>
  </head>
  <body>
    <header>
      <div class="headerLogo">
        <img id='logo' src="./images/logo.png" alt="Logo of the page">
      </div>
      <div class= "headerList">
        <ul>
         <li><a id="beers-menu" class='list-category' href="#">BEERS</a></li>
          <li><a id="random-menu" class='list-category' href="#">QUICK FIND</a></li>
          <li><a id="pick-menu" class='list-category' href="#">PICK A BEER</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="grid-container">
      </div>
<div class="global">
</div>
<button id="random">GIVE ME ANOTHER BEER</button>

  <div class="pick-a-beer">
    <div id="text-pick">
    <h1>PICK A BEER</h1>
    </div>
    <div class="name-pick">
      <form class="form-pick-a-beer">
        <label id="name-search">NAME</label>
        <input id="name-input">
      </form>
    </div>
    <div class="hops-pick">
      <form class="form-pick-a-beer">
        <label id="hops-search">HOPS</label>
        <input id="hops-input">
      </form>
    </div>
    <div class="abv-pick">
      <form class="form-pick-a-beer">
        <label id="abv-search">ABV</label>
        <input id="abv-input">
      </form>
    </div>
    <div class="ibu-pick">
      <form class="form-pick-a-beer">
        <label id="ibu-search">IBU</label>
        <input id="ibu-input">
      </form>
    </div>
    <div class="ebc-pick">
      <form class="form-pick-a-beer">
        <label id="ebc-search">EBC</label>
        <input id="ebc-input">
      </form>
    </div>
      <div class="button-pick-a-beer">
          <button class="pick-a-beer-but">PICK A BEER</button>
      </div>
  </div>

</main>
    <footer>
      <div class="pagination">
        <a class='previous' href="#">&laquo;</a>
        <a class="active page-number" id='hey' href="#">1</a>
        <a class="page-number" href="#">2</a>
        <a class="page-number" href="#">3</a>
        <a class="page-number" href="#">4</a>
        <a class="page-number" href="#">5</a>
        <a class="next" href="#">&raquo;</a>
      </div>
    </footer>
  <div id="div-box">
  <div id="box">
      <div id="box-title">
        <label>INGREDIENTS</label>
        <button id="close-button">X</button>
      </div>
      <div class="div-box-ingredients">
        <div class="box-title-ingredient" id="box-malt-div">
        </div>
        <div class="box-title-ingredient" id="box-hops-div">
        </div>
        <div class="box-title-ingredient" id="box-yeast-div">
        </div>
        <p id="space"> </p>
      </div>
    </div>
</div>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="js/bundle.js"></script>
  </body>
</html>
